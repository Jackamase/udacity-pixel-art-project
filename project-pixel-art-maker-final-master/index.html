<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@700&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <!--Title-->
    <h1>Pixel Art Maker</h1>
    <!--Combination of Tools and Canvas-->
    <div id="canvasTools">
        <!--Tool Bar-->
        <div class="tool">
            <h2>Choose Grid Size</h2>
            <form id="sizePicker">
                <em>Grid Height:</em>
                <input type="number" id="inputHeight" name="height" min="1" value="20">
                <em>Grid Width:</em>
                <input type="number" id="inputWidth" name="width" min="1" value="20">
                <br>
                <input type="button" onclick="makeGrid()" value="Submit">
                <br>
                <input type="button" onclick="resetValue()" value="Reset">
            </form>
        
            <h2>Pick A Color</h2>
            <div id="colorTool">
                <input type="color" id="colorPicker">
                <br>
                <input type="button" onclick="fillBackground()" value="Fill">
                <br>
                <input type="button" onclick="eraseDrawing()" value="Reset Drawing">
            </div>  

            <h2>Drawing Tools</h2>
            <div id="drawingTool">
                <input type="button" id="draw_mode" value="Draw">
                <br>
                <input type="button" id="erase_mode" value="Erase">
                <br>
            </div>  
        </div>
        <!--Pixel Canvas-->
        <h2>Design Canvas</h2>
        <table id="pixelCanvas"></table>
    </div>
    <script src="designs.js"></script>
</body>
</html>
